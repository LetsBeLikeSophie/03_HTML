<head>

<script  src="http://code.jquery.com/jquery-latest.min.js"></script>
<script type="text/javascript">
	
	$(document).ready(function(){

			alert("postBtn 진입 >>> : ");
			
			var v2 = $("#postHidden").val('U');
			
			$("#postForm").attr({

		});
	});

</script>
</head>

</html>
